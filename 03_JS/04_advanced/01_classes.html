<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>클래스</title>
</head>
<body>
<h1>자바스크립트 클래스: F12</h1>
<ul>
    <li>추상화 작업의 대표적인 코드 결과물</li>
    <li>객체를 생성하기 전 구체적인 설계도를 만든다는 개념으로 접근</li>
    <li>개념적인 분류를 통해 필요한 속성(상태)값과 기능들을 정의함</li>
    <li>클래스를 통해 생성된 객체는 인스턴스라고 불리우며 데이터 관리의 중심적인 역할을 한다</li>
</ul>
<script>
    // 기존 작성 방법
    let myAccount = {
        name: 'Park',
        balance: 0,
        deposit: function(amount){
            this.balance += amount;
        },
        withdraw: function(amount){
            this.balance -= amount;
        },
        transfer: function(amount, anotherAccount){
            this.balance -= amount;
            anotherAccount.balance += amount;
        }
    }
    let urAccount = {
        name: 'Son',
        balance: 0,
        deposit: function(amount){
            this.balance += amount;
        },
        withdraw: function(amount){
            this.balance -= amount;
        },
        transfer: function(amount, anotherAccount){
            this.balance -= amount;
            anotherAccount.balance += amount;
        }
    }

    // 클래스 작성 방법
    class BankAccount {
        // 은행계좌를 설계한 클래스
        constructor(name, money){
            // 생성자 -> 예금주이름과, 최초 잔액을 전달 받아 초기화
            this.name = name;
            this.balance = money;
        }
        deposit(amount){
            // 입금액을 전달 받아 잔액을 증가시키는 메서드
            this.balance += amount;
        }
        withdraw(amount){
            // 출금액을 전달 받아 잔액을 감소시키는 메서드
            this.balance -= amount;
        }
        transfer(amount, anotherAccount){
            // 이체액과 상대방 계좌를 전달 받아
            // 이체액만큼 잔액을 감소시키고
            // 상대방계좌의 잔액을 이체액만큼 증가시키는 메서드
            this.balance -= amount;
            anotherAccount.balance += amount;
        }
    }
    let myAcc = new BankAccount('Park', 1000000);
    console.log(myAcc.balance); // 1백만원의 잔고
    let urAcc = new BankAccount('Son', 100000000);

    console.log('============입금 후============');
    myAcc.deposit(1000000);
    console.log(myAcc.balance); // 2백만원으로 잔고 증가

    console.log('============출금 후============');
    urAcc.withdraw(10000000);
    console.log(urAcc.balance); // 9천만원으로 잔고 감소

    console.log('============송금 후============');
    urAcc.transfer(10000000, myAcc);
    console.log(urAcc.balance); // 8천만원으로 잔고 감소
    console.log(myAcc.balance); // 천2백만원으로 잔고 증가
</script>
</body>
</html>
