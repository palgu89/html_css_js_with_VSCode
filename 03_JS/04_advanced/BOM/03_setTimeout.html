<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>setTimeout()</title>
</head>
<body>
    <button type="button" id="tryIt">Try it</button>
    <button type="button" id="stopIt">Stop it</button>
<script>
    document.getElementById('tryIt').onclick=()=>{
        timeObj = setTimeout(myFunction, 3000);
    };  // 클릭하면 3초 뒤 myFunction 내용이 출력 됨
    document.getElementById('stopIt').onclick=()=>{
        clearTimeout(timeObj);
    };  // 3초 전에 누르면 출력 되지 않음
    function myFunction(){
        alert("Hello");
    }
</script>
</body>
</html>
