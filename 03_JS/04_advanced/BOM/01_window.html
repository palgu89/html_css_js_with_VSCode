<title>BOM - Window</title>
</head>
<body>
<h1>BOM - window: F12</h1>
<button type="button" id="btn">과거에 사용했던 팝업창 열기</button>
<script>
    // window.alert('window객체는 전역객체여서 생략이 가능하다');
    // alert('위 코드와 똑같은 코드');
    
    cnsole.log(window.innerWidth, window.innerHeight);  // 콘솔에 현재 브라우저 크기를 출력
    
    document.getElementById('btn').onclick=()=>{
        window.open("", "Popupwin", "width=500,height=600");    // 옛 팝업 창. 요새는 modal로 사용한다
    };

    console.log(window.screen.availWidth, window.screen.availHeight);   // 브라우저의 흰부분 말고 창까지 전부합친 크기 출력
</script>
</body>
</html>
