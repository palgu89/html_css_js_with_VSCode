<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Print</title>
<link rel="stylesheet" href="">
<script>
    function printInfo(name, age) {
        let myInfo = `myName: ${myName}, myAge: ${myAge}`;
        console.log(myInfo);      
    }
    function getInfo(name, age) {
        return `myName: ${myName}, myAge: ${myAge}`;    // 파라미터를 넣으면 리턴값을 되돌려 줌
    }
</script>
</head>
<body>
<h1>자바스크립트 템플레이트: 개발자 콘솔(F12)을 확인하세요</h1>
<script>
    let myName = 'Son';
    let myAge = 29;
    // 템플레이팅
    //let myInfo = `myName: ${myName}, myAge: ${myAge}`;      // `는 백틱이라고 부른다. $로 변수를 호출할 수 있다.

    console.log('myName:', myName, ', myAge:', myAge);        // ,로 적어주면 각각 string과 숫자로 봄
    console.log('myName: ' + myName + ', myAge: ' + myAge);   // +로 적어주면 전체를 통틀어 하나의 string으로 봄
    //console.log(myInfo);

    printInfo(myName, myAge);

    let result = getInfo(myName, myAge);
    console.log(result);                    // 리턴을 하면 좀 더 간단하게 표현 가능

    console.log(getInfo(myName, myAge));    // 이렇게도 가능

    function getTripleNumber(num) {
        return num * num * num;
    }
    console.log('3의 세제곱: ' + getTripleNumber(3));   // 27
    console.log(`3의 세제곱: ${getTripleNumber(3)}`);   // 템플레이팅

    function validYear(year) {
        if (year > 1900 && year < 2022) {
            return '다음 단계로 진행해주세요.'
        }
        else {
            return '잘못 적으셨습니다. 다시 적어주세요.'
        }
    }
    console.log(validYear(1990));
    console.log(validYear(1800));
</script>
</body>
</html>
