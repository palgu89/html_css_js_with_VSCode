<body>
<h1>자바스크립트 언어의 사용</h1>
<ol>
    <li>스크립트 태그 안에 작성한다!</li>
    <li>파일이름.js 를 만들고 코드를 작성한 후 script src='경로'로 불러오기(import)</li>
</ol>
<h1>자바스크립트 코드의 위치는?</h1>
<ol>
    <li>head 태그 내부: 주로 함수 선언식 등의 실행코드가 아닌 호출대상코드들</li>
    <li>body 태그 내부(가급적 가장 하단): 선언식, 표현식(실행) 등의 코드</li>
</ol>
<script>
    // 한 줄 주석 (ctrl + /)
    /* 여러줄 주석 (ctrl + shift + /)
       여러줄 주석
       여러줄 주석 */
       //!!!! 자바스크립트 코드는 브라우저에서 모두 보임! (보안 유의)
       console.log('콘솔아 안녕~');
       //콘솔 불러오기 기본값은 log. 브라우저 콘솔창에 적는 것도 가능. 단, 브라우저는 저장 불가능
</script>
</body>
