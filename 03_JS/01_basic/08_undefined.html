<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>undefined</title>
</head>
<body>
    <h1>자바스크립트 undefined와 null: 개발자 콘솔(F12)를 확인하세요</h1>
    <ul>
        <li>undefined: 정의 되지 않은 모든 값, 함수의 리턴이 없는 것도 undefined!</li>
        <li>값이 정의 되지 않았으므로 산술연산 불가</li>
        <li>undefined와의 산술연산의 결과는 모두 undefined 이다 (null도 마찬가지)</li>
        <li>null과 undefined의 비교연산은 값만 비교 했을 경우는 true를 리턴한다 (데이터 타입 비교는 false)</li>
    </ul>
<script>
    let x;
    console.log('x-19:',x);     // undefined
    
    let y = x;

    x = null;
    console.log('x-24:', x);    // null
    console.log('y-25:', y);    // undefined

    x = y;
    console.log('x-28:', x);    // undefined

    console.log('----------------------------');
    x = undefined;
    y = null;
    console.log(1, x == y);            // true, undefined와 null 모두 없는 값이므로 false를 의미하니까 둘의 값은 같다고 나옴
    console.log(2, x === y);           // false, undefined라는 데이터 타입이 있지만 null은 데이터 타입이 없으므로(null은 객체이다) 둘의 데이터 타입은 같지 않음
    console.log(3, x == null);         // true
    console.log(4, x === null);        // false
    console.log(5, x === undefined);   // true
    console.log(6, y == undefined);    // true
    console.log(7, y === undefined);   // false
    console.log(8, y === null);        // true

    // ex)
    function noReturn() {
        console.log('안돌려줘~');
    }
    let result = noReturn();        // let result; 와 같은 상태
    console.log(result);            // undefined

    // block scope
    let var1 = 0;
    function thisFunc(param1, param2) {
        let var1 = 1;       // not Err -> 밖의 var1과 function 안의 var1은 전혀 다른 변수이다.
        // local variable이라 칭한다
        param1 = 10, param2 = 20;   // 얘도 local variable, 변수 선언시 중간에 ,를 써줘도 되긴 하지만 비추천
        console.log(var1);  // 1
    }
    console.log(var1);      // 0
</script>
</body>
</html>
