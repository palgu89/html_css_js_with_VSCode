<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연산자</title>
<link rel="stylesheet" href="">
<style></style>
</head>
<body>
<h1>자바스크립트 연산자: 개발자 콘솔(F12)을 확인하세요</h1>
<ul>
    <li>
        산술 연산자: 사칙연산, 나머지연산, 제곱, 루트 등
    </li>
    <li>
        대입 연산자: 자체 값을 연산 후 다시 대입, 재귀적 연산이라고도 함
    </li>
    <li>
        비교 연산자: 이상, 이하, 미만, 초과, 같다, 다르다 등
    </li>
    <li>
        논리 연산자: and, or, not and, not or
    </li>
    <li>
        증감 연산자: 일정 크기 증가 / 감소
    </li>
    <li>
        비트 연산자: 비트 단위로 연산(웹 분야에서는 활용 빈도가 매우 낮음)
    </li>
    <li>
        그외 연산자는 To be continue...
    </li>
</ul>
<script>
    // 사칙연산, 나머지연산
    let num1 = 100;
    let num2 = 5;
    let resultAdd = num1 + num2;
    console.log('resultAdd:', resultAdd);
    let resultSubs = num1 - num2;
    console.log('resultSubs:', resultSubs);
    let resultMulti = num1 * num2;
    console.log('resultMulti:', resultMulti);
    let resultDiv = num1 / num2;
    console.log('resultDiv:', resultDiv);
    let resultMod = num1 % num2;    // modulus operator -> 나머지 연산
    console.log('resultMod:', resultMod);

    // 대입 연산자: = 도 대입 연산자다.
    num1 = num1 + num2;
    console.log(num1);  // 105
    num1 += num2;       // num1 = num1 + num2
    console.log(num1);  // 110

    // num -= num2;
    // cosole.log(num1);    // 110
    num1 -= num2;
    console.log(num1);      // 105

    num1 *= num2;
    console.log(num1);      // 525
    num1 = num1 * num2;
    console.log(num1);      // 2625

    num1 /= num2;
    console.log(num1);      // 525

    console.log(2 ** 3);    // 8
    num1 **= num2;
    console.log(num1);      // 525^5

    // //= 는 루트 역할을 하나 //는 주석처리가 되므로 Math 함수로 넘긴다
    console.log(Math.sqrt(100));    // 10

    //증감 연산자
    num1 = 100;
    num1++;                 // 호출 한 후 더하겠다 -> 현재 num1은 100
    console.log(num1);      // 101
    num1--;
    console.log(num1);      // 100
    ++num1;
    console.log(num1);      // 101
    --num1;
    console.log(num1);      // 100

    //비교 연산자: 연산 결과는 무조건 boolean type
    console.log(num1 > num2);        // true
    console.log(num1 < num2);        // flase
    console.log(num1 >= num2);       // true
    console.log(num1 <= num2);       // false

    num1 = 100;
    num2 = 100;
    let num3 = '100';

    console.log(num1 === num2);      // true, value와 type을 동시에 비교
    console.log(num1 == num3);       // true, 값만 비교
    console.log(num1 === num3);      // false, 숫자와 문자의 타입을 비교하게 됨

    // 다른 값이니? 다른 값 및 다른 타입이니?
    console.log(num1 !== num2);      // false, value와 type을 동시에 비교
    console.log(num1 != num3);       // false, 값만 비교
    console.log(num1 !== num3);      // true, 숫자와 문자의 타입을 비교하게 됨
    //'숫자'는 자바스크립트 내에서 숫자로 인식하지만 데이터 타입은 문자로 인식을 한다.

    // 논리 연산자: && (and 연산자), || (or 연산자) -> true나 false 리턴
    console.log(true && true);      // true
    console.log(true && false);     // false -> 왼쪽이 true면 오른쪽 값을 리턴
    console.log(false && true);     // false -> 왼쪽이 false면 왼쪽 값을 그대로 리턴
    console.log(false && false);    // false -> 왼쪽이 false면 왼쪽 값을 그대로 리턴
    // ex)
    console.log(num1 == num2 && num1 === num3);     // false

    // ||연산자는 양쪽 중 한 개라도 true이면 모두 true를 리턴
    console.log(true || true);      // true
    console.log(true || false);     // true -> 왼쪽이 true면 왼쪽 값을 리턴
    console.log(false || true);     // true -> 왼쪽이 false면 오른쪽 값을 그대로 리턴
    console.log(false || false);    // false -> 왼쪽이 false면 오른쪽 값을 그대로 리턴
    // ex)
    console.log(num1 == num2 || (num1 ===num3 || num2 === num3));

    // ! 연산자: not 연산자 (부정 연산자) -> 결과를 반대로 리턴
    console.log(!true);             // false
    console.log(!false);            // true
    console.log(!!!false);          // true
    // ex)
    console.log(!(num1 == num2 || !(num1 === num3)));

    // middle Check
    // 1. 삼각형의 넓이와 사각형의 둘레길이를 구하기
    //    알맞는 변수 이름을 사용하고 변수의 초기값은 100 이하의 수를 사용
    
    let triWidth = 100;
    let triHeight = 34;
    let triangleArea = (triWidth * triHeight) / 2;
    let recWidth = 45;
    let recHeight = 65;
    let rectangleCir = (recWidth + recHeight) * 2;
    console.log('삼각형의 넓이:', triangleArea);
    console.log('사각형의 둘레길이:', rectangleCir);

    // 2. 함수를 활용한 1번의 문제 풀이
    function getTriangleArea(triWidth, triHeight) {
        let triangleArea = (triWidth * triHeight) / 2;
        console.log(triangleArea);
    }
    function getPerimeter(recWidth, recHeight) {
        // let rectangleCir = (recWidth + recHeight) * 2;
        // console.log(rectangleCir);
        console.log((recWidth + recHeight) * 2);
    }
    getTriangleArea(100, 34);
    getPerimeter(45, 65);

    // 3. 원금, 이자율, 저축한 기간(year 기준)을 전달하면
    // 최종 받을 금액을 출력해주는 함수를 만들어보세요.
    // 최종 받을 금액은 15.4%의 이자소득세를 차감한 금액입니다.

    let money = 10000000;
    let years = 5;
    let rate = 3;
    function howMuchGetMoney(money, rate, years) {    // 단리
        console.log((money + (money * years * rate / 100)) - (money * years * rate / 100 * 154 / 1000));
    }
    howMuchGetMoney(money, rate, years);
    function howMuchGetMoney2(m, r, y){
        console.log(m * (1 + (r / 100)/y ** (y*5)));
    }
    howMuchGetMoney2(money, rate, years);
</script>
</body>
</html>
