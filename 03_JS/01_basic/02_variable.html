<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javascript variable(변수)</title>
<link rel="stylesheet" href="">
<style></style>
</head>
<body>
<h1>자바스크립트 변수: 개발자 콘솔(F12)을 확인하세요</h1>
<ul>
    <li>특정한 자료값을 임시적으로 저장하는 위치, 장소, 개념, 코드, 상태</li>
    <li>변하는 값을 주로 다룬다고 해서 변수라고 함</li>
    <li>자바스크립트에서는 var, let 키워드를 주로 변수로 선언할 때 사용함</li>
    <li>ES6부터는 let 키워드 사용을 권장함</li>
</ul>
<script>
    //변수의 선언
    let current_my_age;     // snake notation
    let currentMyAge;       // camel notation(자바스크립트에서 권장하는 방식)
    let currentmyage;       // 대소문자 구분함. 위 변수와 다른 존재

    // let 1age;            //숫자로 시작 불가.
    let myAge1;             //중간이나 끝에 사용은 가능
    let _myAge;             //특수문자는 _ (under score), $ (dollar)를 허용
    // 하지만 $는 문법상 자주 사용되는 특수문자이므로 사용을 권장하지 않음.

    // 초기화 (변수가 최초로 값을 갖는 상태)
    currentMyAge = 40;

    // 선언과 초기화 동시에 가능
    let yourAge = 24;

    // 변수를 사용하는 주의 사항들(중요)
    // 1. 의미를 바로 알 수 있는 변수명 사용! 나쁜 예) crMAge;  추천)currMyAge
    // 2. 변수명은 문자를 중심으로 구성하고 숫자는 가급적 반복의 경우에 사용!
    //    나쁜 예) send4Msg, java4lib, upd8 -> 문자 중심으로 구성하시길~
    // 3. 변수는 고정값이 될 가능성이 있으면 충분히 고민 후 상수(const)로 대입시킨다.
    //    --> const myAge = 29;

    yourAge = 27;

    yourAge = '이십칠';

    yourAge = false;

    yourAge = "why?";   // 변수에 의미를 잃어버린 상태

    // 여러분의 정보를 변수 선언 및 초기화를 해보세요.
    // ex) 이름, 나이, 주소, 전공, 취미, 특기, 이메일 등등... 최소 5개 이상~
    let myName = 'Son pil kyu';
    let myAge = 29;
    let address = '경기도 평택시';
    let major = 'Math';
    let hobby = 'drawing';
    let abillity = 'eat';
    let email = 'loveson0902@naver.com';

    console.log('이름:',myName);    // 설명이 필요하면 ' ' 안에 적어 사이에 , 를 적어주면 된다.
    console.log('나이:',myAge);     // , 가 들어가면 자동으로 띄어쓰기가 된다.
    console.log('주소:' + address); // + 는 연결자(결합자) 역할. ''와 변수를 하나로 처리한다.
    console.log('전공:' + major);   // 단, 숫자끼리의 + 는 덧셈으로 연산한다.
    console.log('취미:'+hobby);     // +는 띄어적어도 띄어쓰기 해주지 않는다. 단, 작성시 가독성을 위해 띄어쓰는 것을 추천
    console.log('특기:',abillity);  // , 와 + 는 같이 쓸 수 없다.
    console.log('메일: ',email);    // 띄어쓰기 하려면 '' 안에 하면 된다.

    // 커피숍의 메뉴의 정보(가격, 칼로리, 주첨가재료)를 변수로 선언한다면?
    let americanoPrice = 4000;
    let latteKcal = 5000;
    let coldbrewPecipe = '커피추출물';
    let banilaLatteSize = 'grande';
    let americanoInfo;

    console.log('-------------------------------------');
    console.log(americanoPrice);
    console.log(americanoPrice + latteKcal);
    console.log('coldbrewPecipe:', coldbrewRecipe);
    console.log('banilaLatteSize : '+ banilaLatteSize);
    console.log('americanoInfo', americanoInfo);

    // 변수의 사용 목적
    // 특정한 값이나 상태를 추후에 계속해서 사용할 가능성이 있다면
    // 그 값을 쉽게 접근하여 연산(활용)을 이어갈 수 있도록 함

    console.log('-------------------------------------');
    let num = 1000;
    //const num = 1000;     // 같은 이름으로 변수 선언 불가능 Err

    // 상수(constant)선언 = 항상 같은 값을 갖도록 선언
    // 최초 선언 및 초기화 후 값 변경 불가
    const NUM = 1000; 

    console.log(num);
    console.log(NUM);
    num = 100000;   // 값 재할당 가능
    //NUM = 100000;   // 값 재할당 불가능 Err
    // 보통 변수는 소문자, 상수는 대문자로 선언하는 것이 대부분이다.
    
</script>
</body>
</html>
