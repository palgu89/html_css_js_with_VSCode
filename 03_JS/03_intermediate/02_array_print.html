<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열 출력하기</title>
<link rel="stylesheet" href="">
<style></style>
</head>
<body>
<h1>자바스크립트 배열 출력하기: F12</h1>
<ul>
    <li>console.log()함수에 배열을 출력하면 배열의 구조가 출력됩니다</li>
    <li>배열 요소의 값만 출력하고 싶을 때는 배열.toString()을 사용하여 출력하면 됩니다</li>
    <li>html 태그에 출력하는 방법 중 직접 프린팅 방식을 알아보겠습니다</li>
</ul>
<h3 id="prt1">여기에 html 태그를 넣어주세요</h3>    <!-- 자바스크립트에서 innerHTML로 가져오면 기존 것에 덮어쓰여진다. -->
<h3 id="prt2">여기에 text를 넣어주세요</h3>         <!-- 자바스크립트에서 innerText로 가져오면 기존 것에 덮어쓰여진다. -->
<ul id="ul">
    <li id="li">0번째 리스트 목록</li>  <!-- 여기에 리스트 5개를 넣어볼 것임 -->
</ul>
<script>
    let today_c = [24.3, 26.4, 26.8, 22.2];
    console.log(today_c);
    console.log(today_c.toString());
    let str_today_c = today_c.toString();
    console.log(str_today_c);
    
    // html에 출력하는 방법
    document.getElementById('prt1').innerHTML = '<em>'+str_today_c+'</em>';  // HTML 코드 방식으로 넣으면 그대로 읽겠다, str_today_c도 됨
    document.getElementById('prt2').innerText = today_c.toString();          // 문자로 넣겠다

    // html에서 자바스크립트로 불러오기
    let prt1_text = document.getElementById('prt1').innerText;  // HTML에 출력된 prt1을 다시 자바스크립트로 불러옴
    console.log(prt1_text);

    // 리스트 5개 넣는 법
    let ul = document.getElementById('ul');

    let lis = '';
    for (let i = 0; i < 5; i++) {
        lis += '<li id="li">'+i+'번째 리스트 목록</li>';        
    }
    ul.innerHTML = lis;
</script>
</body>
</html>
