<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Constructor</title>
</head>
<body>
<h1>자바스크립트 Constructor: F12</h1>
<ul>
    <li>OOP 개념에서 반드시 언급되는 개념</li>
    <li>생성자라는 용어로 풀이되며, 객체 생성을 담당한다라는 의미</li>
    <li>자바스크립트는 객체를 생성하는 방식이 다양해서 생성자를 사용하지 않아도</li>
    <li>객체 활용이 용이하므로 다른 언어에 비해서 덜 강조됨</li>
</ul>
<script>
    // 객체생성 방식: literal -> 문자표현식 연산, 메서드
    // Factory Function
    function createMember(email, age){
        const member = {    // literal 방식의 생성자
            email: email,   // key와 elem이 같으면 elem, 으로만 작성해도 ok
            amail: age,       // age, 만 써도 ok
            introduce: function(){  // introduce(){} 도 가능
                console.log(`${email} and ${age}`);
            }
        };
        return member;
    }
    console.log(createMember('palgu', 29));

    let member1 = createMember('kim@kim.com',30);
    let member2 = createMember('lee@lee.com',22);

    // Construct Function
    function MakeGrade(email, age){ // 함수 이름이 대문자로 시작(객체는 대문자로 표기)
        this.email = email; // 함수 속 생성된 객체가 아니라 함수의 객체
        this.age = age;
        this.make_grade = function(){
            console.log(`${(age / 10).toPrecision()}`);
        };
    }
    
    let grade1 = new MakeGrade('park@park.com', 40);
    let grade2 = new MakeGrade('jung@jung.com', 30);
    console.log(grade1);
    console.log(grade2);
    console.log(grade1.make_grade());
    console.log(grade2.make_grade());
</script>
</body>
</html>
