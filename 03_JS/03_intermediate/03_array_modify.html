<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열 원소 수정하기</title>
</head>
<body>
<h1>자바스크립트 배열 원소 수정하기</h1>
<ul>
    <li>배열 원소의 인덱스 값을 이용하여 수정하기</li>
    <li>배열 메서드를 사용하여 수정하기</li>
</ul>
<script>
    let members = ['김아연', '김태형', '김호중', '주혁중', '손필규', '임정민'];
    members[0] = '김태형';
    console.log(members[0]);    // 김태형
    console.log(members[1]);    // 김태형

    console.log('--------------');
    for(let m of members){
        m = '김호중';
    }   // 예상으론 모든 요소가 김호중으로 바뀔 것 같지만 안 바뀜

    console.log('--------------');
    for (let i = 0; i < members.length; i++) {
        members[i] = '김호중';
    }   // for of는 안 바뀌었지만 for는 바뀜

    let newArr = [];
    console.log(newArr.toString());
    newArr.push('a');
    newArr.push('b');
    newArr.push('c');
    console.log(newArr);                // 구조화된 형식으로 출력
    console.log(newArr.toString());     // 값만 출력
</script>
</body>
</html>
