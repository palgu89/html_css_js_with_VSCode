<h1>자바스크립트 배열(Array): F12</h1>
<ul>
    <li>자바스크립트 배열은 유동성이 좋은 배열이다</li>
    <li>인덱스 번호는 0번부터 시작</li>
    <li>문자데이터와 달리 각 요소를 수정, 삭제 할 수 있다</li>
    <li>standard for문 이외에 for of 라는 전용 for문을 활용할 수 있다</li>
    <li>배열은 데이터타입이 object이지만 배열 전용 객체가 존재함</li>
    <li>배열 또한 많은 내장 메서드를 갖고 있어 관리가 용이하게 설계되어 있음</li>
</ul>
<script>
    let arr_1 = []; // 리터럴 배열 생성 연산자
    let arr_2 = ['Kim', 'Lee', 'Park']; // 같은 데이터타입 저장이 기본

    // 데이터들의 모음이므로 복수형의 변수 이름을 사용할 것을 권장
    let members =['김아연', '김태형', '김호중', '주혁중', '손필규', '임정민'];

    // 연관배열(유사배열) -> 배열타입은 아님 -> 배열관련 메서드를 사용할 수 없음
    let arr_3 = [1, true, '최', undefined, {k: 'value',}];
    let obj = {k1: 'val1', k2: 'val2',};    // 객체 -> 배열과 객체를 혼동하지 말자

    let str_1 = 'Kim, Lee, Park';

    let sums = [arr_1, arr_2, arr_3];   // 기본형 배열

    // 배열 vs 문자열 출력 -> 문자열과 혼동이 있으므로 문자는 charAt()으로 쓰고 배열은 []로 쓰자
    console.log(str_1.charAt(0));   // 문자열 인덱스를 출력 -> 지향
    console.log(str_1[0]);          // 문자열 인덱스를 출력 -> 지양
    console.log(arr_2[0]);          // 배열 인덱스를 출력

    console.log(arr_2[0]);  // Kim
    console.log(arr_1[0]);
    // console.log(sums[0] == arr_1);   // true로 나오지만 -> 객체(object) 타입끼리는 비교 불가 -> arr_1은 undefined임

    console.log(sums[1][1]);    // 인덱스 번호를 추적해서 내부 배열에 접근하는 방법 -> Lee 출력

    console.log('---------------');
    for (let i = 0; i < sums.length; i++) {
        for (let j = 0; j < sums[i].length; j++) {
            console.log(sums[i][j]);
        }   // 예상으론 arr_1은 undefined가 떠야 정상인데 반복문 돌리면 안 뜸
    }
    console.log('---------------');

    console.log(arr_3[arr_3.length -1]);    // 끝값 출력
    // console.log(arr_3[-1]); // string에서 사용하는 음수 개념과 다르다

    // 배열 전용 for of 반복문
    for (let elem of arr_3) {   // elem(-> 변수) = arr_3[0], arr_3[1]... -> arr_3의 요소들
        console.log(elem);        
    }

    // 내일의 6시, 12시, 18시, 21시 기온을 검색해서 배열로 저장하세요
    // 그 온도를 미국 친구에게 알려주고 싶습니다
    // 섭씨온도를 화씨 온도로 변경하여 새로운 배열에 저장한 후 섭씨: 화씨 포맷으로 출력해주세요

    let celsius = [19, 24, 24, 22];
    let fahrenheit = [66.2, 75.2, 75.2, 71.6];
    let cf = [];
    for (let i = 0; i < celsius.length; i++) {
        cf += `섭씨 ${celsius[i]}도: 화씨 ${fahrenheit[i]}도\n`;        
    }
    console.log(cf);
</script>
