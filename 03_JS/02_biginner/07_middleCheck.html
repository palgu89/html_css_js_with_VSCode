<body>
<h1>1. 아래의 조건을 참고 및 분석하여 코드를 작성(필수)</h1>
<ul>
    <li>양의 정수 2개를 입력 받기</li>
    <li>1: 덧셈 / 2: 뺄셈 / 3: 곱셈 / 4: 나눗셈 / 5: 나머지 > 메뉴</li>
    <li>계산과정 및 결과 출력 -> ex) 3 + 5 = 8</li>
</ul>
숫자 2개 입력: <input type="number" id="num1">, <input type="number" id="num2"><br>
연산자: <input type="text" id="oper">
<button type="button" id="btn">계산</button>
<button type="button" id="btn2">계산2</button>
<script>
document.getElementById('btn').addEventListener('click', function(){
    let n1 = parseInt(document.getElementById('num1').value);
    let n2 = parseInt(document.getElementById('num2').value);
    let op = document.getElementById('oper').value;

    switch (op) {
        case '덧셈':
            console.log(`${n1} + ${n2} = ${n1 + n2}`);
            break;
        case '뺄셈':
            console.log(`${n1} - ${n2} = ${n1 - n2}`);
            break;
        case '곱셈':
            console.log(`${n1} * ${n2} = ${n1 * n2}`);
            break;
        case '나눗셈':
            console.log(`${n1} / ${n2} = ${n1 / n2}`);
            break;
        case '나머지':
            console.log(`${n1} % ${n2} = ${n1 % n2}`);
            break;
        default:
            console.log(`다시 입력하세요`);
            break;
    }
});

// 함수 버전
function addition(a, b) {
    return `${a} + ${b} = ${a + b}`;
}
function subtraction(a, b) {
    return `${a} - ${b} = ${a - b}`;
}
function multiple(a, b) {
    return `${a} * ${b} = ${a * b}`;
}
function divide(a, b) {
    return `${a} / ${b} = ${a / b}`;
}
function modulus(a, b) {
    return `${a} % ${b} = ${a % b}`;
}

document.getElementById('btn2').addEventListener('click', function(){
    let n1 = parseInt(document.getElementById('num1').value);
    let n2 = parseInt(document.getElementById('num2').value);

        case "-":

        case "*":

            break;
        case "/":

            break;
        case "%":
            result = modulus(num1, nun2);

        default:
            result = '올바른 연산자를 선택하세요!';

    }
    console.log(result);
});
</script>
