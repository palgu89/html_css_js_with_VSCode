    document.getElementById('btn').addEventListener('click', function(){    
    let para = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam tellus, facilisis non tellus consequat, commodo accumsan metus. Ut sodales tincidunt nulla et ornare. Vestibulum in porta metus. Vestibulum in mi feugiat, tristique tortor quis, mattis neque. Pellentesque tristique consectetur lacus non pharetra. Donec mollis, augue a sollicitudin ullamcorper, nisi justo efficitur odio, et maximus erat tortor id tellus. Donec eu lectus pretium, tincidunt dui at, mattis lorem. Cras in varius dui.';
    let alpa = document.getElementById('alpa').value;
    let x = 0;
    for(let i = 0; i < para.length; i++){
        if (para[i] === alpa) {
            x++;
        }
    }
    console.log(`${alpa}의 개수는 총 ${x}개 입니다.`);
    });
    
    // 2
    function isPalindrome(p) {
        for (let i = 0; i < p.length; i++) {
            p.charAt(i);
        }
        for (let j = p.length; j < 0; j--) {
            p.charAt(j);
        }
        if (p.charAt(i) === p.charAt(j)) {
            return true;           
        }
        else {
            return false;
        }
    }
    // 테스트 코드
    console.log(isPalindrome('토마토'));        // true
    console.log(isPalindrome('기러기'));        // true
    console.log(isPalindrome('centers'));       // false
    console.log(isPalindrome('ajax'));          // false
    console.log(isPalindrome('racecar'));       // true
    console.log(isPalindrome('jasmins'));       // false
    console.log(isPalindrome('kayak'));         // true
    
</script>
