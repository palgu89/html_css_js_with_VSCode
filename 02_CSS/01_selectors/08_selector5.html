<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {    /*a태그에 링크가 존재하면*/
            text-decoration: none;  /*underline 삭제*/
            font-size: 200%;
            color: #000;
        }
        a:active {  /*마우스 클릭했을 때*/
            text-decoration: none;
            font-size: 200%;
            color: orange;
        }
        
        a:hover {   /*마우스가 링크에 올라가면*/
            text-decoration:  underline;
            background-color: #000;
            color: #fff;
            font-size: 250%;
        }
        a:visited {
            /*한번이라도 방문했으면. 단, hover와 중복적용 안됨.
            마지막에 위치한 효과만 적용*/
            text-decoration: line-through;
            background-color: palegreen;
            font-size: 150%;
        }
    </style>
</head>
<body>
    <h1>의사선택자, 의미, 의도, 추측, 가정 등의 상황을 고려하여 선택</h1>

</html>
