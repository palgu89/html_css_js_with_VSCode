<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow</title>
    <style>
        h1, p {
            width: 15%;
            border: 1px solid blueviolet;
        }
        .ellipsis {
            white-space: nowrap; /*아무리 좁아도 내려오지 않음. 한줄로 표현*/
            overflow: hidden;
            text-overflow: ellipsis; /*안보이면 ...으로 표현해줌*/
        }
    </style>
</head>
<body>
    <h1 class="ellipsis">Text OverflowText OverflowText OverflowText OverflowText Overflow</h1>
    <p class="ellipsis">
        Text OverflowText OverflowText OverflowText OverflowText Overflow
        Text OverflowText OverflowText OverflowText OverflowText Overflow
    </p>
</body>
</html>
