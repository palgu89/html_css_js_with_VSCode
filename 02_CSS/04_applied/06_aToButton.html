<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor to Button</title>
    <style>
        a {
            text-decoration: none;
            padding: 20px;
            background-color: cadetblue;
            color: #fff;
            border-radius: 5px;
        }
        button {
            border: 0px;
            text-decoration: none;
            padding: 20px;
            background-color: cadetblue;
            color: #fff;
            border-radius: 5px;
            cursor: pointer; /*마우스 모양 바뀜*/
        }
    </style>
</head>
<body>
    <h1>A Tag를 Button 처럼 만들기</h1>
    <a href="https://www.naver.com" id="atag">a tag</a>
    <button type="button">button tag</button>
    <!-- 이동할 땐 a, 특정 행동할 땐 button-->
</body>
</html>
