    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Ex</title>
    <style>
        .re, .gr, .bl {
            width: 400px;
            height: 400px;
        }
        .box {
            width: 800px;
            height: 800px;
            border: 2px solid blue;
            margin: 50px 100px;
            padding: 60px;
        }
        .re {
            background-color: red;
        }
        .gr {
            background-color: green;
            position: relative;
            left: 150px;
            bottom: 250px;
        }
        .bl {
            background-color: blue;
            position: absolute;
            left: 150px;
            top: 150px;
        }
