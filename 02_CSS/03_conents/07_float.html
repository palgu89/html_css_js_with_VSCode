<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>

        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .center {
            float: left;
        }
        .bottom {
            float: right;
        }
        .both {
            width: 100%;
            clear: both;
        }
        .container {
            width: 100%;
        }
        .d1 {
            width: 100%;
            height: 100px;
            background-color: gainsboro;
        }
        .d2 {
            width: 30%;
            height: 400px;
            float: left;
            background-color: greenyellow;
        }
        .d3 {
            width: 70%;
            height: 400px;
            float: right;
            background-color: khaki;
        }
        .d4 {
            width: 100%;
            height: 100px;
            clear: both;
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <div class="left">Left</div>
    <div class="right">Right</div>
    <div class="center">Center</div>
    <div class="bottom">Bottom</div>
    <div class="both">Both</div>
    <hr>
    <div class="container">
        <div class="d1 bod">header</div>
        <div class="d2 bod">aside</div>
        <div class="d3 bod">content</div>
        <div class="d4 bod">footer</div>
    </div>
</body>
