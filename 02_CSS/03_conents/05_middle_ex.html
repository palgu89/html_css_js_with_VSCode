<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 만들기</title>
    <style>
        button {
            border: 10px solid white;
            border-radius: 25px;
            background-color: rgba(255, 81, 0, 0.822);
            color: rgba(71, 26, 153, 0.849);
            text-decoration: underline;
            font-style: italic;
            font-size: x-large;
            box-shadow: 5px 5px 10px gray;
            line-height: 60px;
            width: 150px;
        }
        ul {
            border: 1px solid black;
            width: 700px;
            height: 60px;
        }
        li {
            padding: 10px;
            line-height: 30px;
            
        }
        .jjin {
            display: inline;
            background-color: rgb(122, 2, 2);
            margin: 0;
        }
        .yeon {
            display: inline;
            background-color: red;
            margin: 0;
        }
    </style>
</head>
<body>
    <button type="button"><strong>Click</strong></button>
    <hr>
    <div>
        <ul>
            <li class="jjin">첫 번째</li>
            <li class="yeon">두 번째</li>
            <li class="jjin">세 번째</li>
            <li class="yeon">네 번째</li>
            <li class="jjin">다섯 번째</li>
            <li class="yeon">여섯 번째</li>
            <li class="jjin">일곱 번째</li>
        </ul>
    </div>
</body>
</html>
