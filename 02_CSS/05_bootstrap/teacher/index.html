<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BOOTSTRAP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">튜터 신청</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">수업 목록</a>
            </li>
          </ul>
          <span class="navbar-text">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">로그인</a>
              </li>
            </ul>
          </span>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleDark"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <!-- <img src="images/html.jpg" class="d-block w-100" alt="..."> -->
          <div class="carousel-caption d-md-block">
            <h1>웹 개발을 배워보세요</h1>
            <h3>멋진 웹페이지를 만들수 있을꺼에요~</h3>
            <a href="#">수업찾기</a>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <!-- <img src="images/css.png" class="d-block w-100" alt="..."> -->
          <div class="carousel-caption d-md-block">
            <h1>웹 개발을 배워보세요</h1>
            <h3>멋진 웹페이지를 만들수 있을꺼에요~</h3>
            <a href="#">수업찾기</a>
          </div>
        </div>
        <div class="carousel-item">
          <!-- <img src="images/js.jpg" class="d-block w-100" alt="..."> -->
          <div class="carousel-caption d-md-block">
            <h3>웹 개발을 배워보세요</h3>
            <h5>멋진 웹페이지를 만들수 있을꺼에요~</h5>
            <a href="#">수업찾기</a>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container mt-5 mb-5">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>튜터 모집</strong>
        재능을 나누어봐요.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="row">
          <div class="col-sm-6 col-lg-4 col-xl-3">
            <div class="card mb-3 shadow-sm" >
                <img src="https://picsum.photos/id/100/200/150" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">HTML5</h5>
                  <i class="fa fa-user-circle" style="font-size: 20px; color: blueviolet;"></i>
                  김아연
                </div>
              </div>
          </div>
          <div class="col-sm-6 col-lg-4 col-xl-3">

              </div>
          </div>
          <div class="col-sm-6 col-lg-4 col-xl-3">

                <div class="card-body">
                  <h5 class="card-title">Javascript</h5>
                  <i class="fa fa-user-circle" style="font-size: 20px; color: blueviolet;"></i>
                  임정민
                </div>
              </div>
          </div>
          <div class="col-sm-6 col-lg-4 col-xl-3">
            <div class="card" >
                <img src="https://picsum.photos/id/400/200/150" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">JAVA</h5>
                  <i class="fa fa-user-circle" style="font-size: 20px; color: blueviolet;"></i>

                </div>
              </div>
          </div>
          <div class="col-sm-6 col-lg-4 col-xl-3">
            <div class="card" >
                <img src="https://picsum.photos/id/500/200/150" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">SQL</h5>
                  <i class="fa fa-user-circle" style="font-size: 20px; color: blueviolet;"></i>
                  김태형
                </div>
              </div>
          </div>
          <div class="col-sm-6 col-lg-4 col-xl-3">
            <div class="card" >
                <img src="https://picsum.photos/id/600/200/150" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">JSP</h5>
                  <i class="fa fa-user-circle" style="font-size: 20px; color: blueviolet;"></i>
                  손필규
                </div>
              </div>
          </div>
          <div class="col-sm-6 col-lg-4 col-xl-3">
            <div class="card" >
                <img src="https://picsum.photos/id/700/200/150" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Spring Framwork</h5>
                  <i class="fa fa-user-circle" style="font-size: 20px; color: blueviolet;"></i>
                  박준규
                </div>
              </div>
          </div>
          <div class="col-sm-6 col-lg-4 col-xl-3">
            <div class="card" >
                <img src="https://picsum.photos/id/800/200/150" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Android</h5>
                  <i class="fa fa-user-circle" style="font-size: 20px; color: blueviolet;"></i>
                  이성렬
                </div>
              </div>
          </div>
      </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
